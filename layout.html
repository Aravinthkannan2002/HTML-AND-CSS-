
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .sidebar {
            flex: 1;
            min-width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            margin-right: 10px;
        }
        .content {
            flex: 3;
            min-width: 300px;
            padding: 15px;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <div class="container">
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>This is the sidebar content.</p>
        </div>
        
        <div class="content">
            <h2>Main Content</h2>
            <p>This is the main content area where you can add your information.</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
